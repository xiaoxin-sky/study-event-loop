<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>倒计时</title>
  </head>
  <body>
    <button id="btn">开始倒计时</button>
    <div id="count"></div>
    <script>
      const btnDom = document.getElementById("btn");
      const countDom = document.getElementById("count");
      const lastTime = 864000;
      function countTime(lastTime, pList = [24, 60, 60, 1000]) {
        if (lastTime === undefined || lastTime === null) {
          throw Error("倒计时第一个参数不正确");
        }
        if (pList.length === 0) return [];
        let tmp = 0;
        const c = pList.reduce((pv, cv, ci, arr) => {
          return pv * cv;
        });
        tmp = lastTime % c;
        const r = (lastTime - tmp) / c;
        pList.shift();
        if (pList.length > 0) {
          return [r, ...countTime(tmp, pList)];
        } else {
          return [r];
        }
      }
      btnDom.addEventListener("click", () => {});
    </script>
  </body>
</html>
